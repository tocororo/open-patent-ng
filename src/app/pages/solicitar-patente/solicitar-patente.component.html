<form [formGroup]="patentFormGroup">

  <section class="grid-container">

          <div class="column-left">

            <div class="identifier-container">
              <mat-form-field appearance="outline">
                <mat-label>Identificador</mat-label>
                <input  matInput
                        formControlName="identifier"
                        required>
              </mat-form-field>
            </div>

            <div class="title-container">
              <mat-form-field appearance="outline">
                <mat-label>Titulo</mat-label>
                <input  matInput
                        formControlName="title"
                        required>
              </mat-form-field>
            </div>

            <div class="author-container">
              <mat-form-field class="form-field-autor" appearance="outline">
                <mat-label>Autor</mat-label>
                <input  matInput
                        formControlName="author"
                        required="false">
              </mat-form-field>
            </div>


            <div class="affiliations-container">
              <mat-form-field appearance="outline">
                <mat-label>Afiliaciones</mat-label>
                <input  matInput
                        formControlName="affiliations"
                        required="false">
              </mat-form-field>
            </div>

            <div class="claims-container">
              <mat-form-field appearance="outline">
                <mat-label>Reivindicaciones</mat-label>
                <button mat-icon-button matPrefix (click)="f_inputR.click()">
                  <mat-icon>attach_file</mat-icon>
                </button>
                <input type="text" readonly matInput [formControl]="claims" />
                <input
                  type="file"
                  multiple
                  hidden
                  style="display: none"
                  #f_inputR
                  (change)="handleFileInputChangeR(f_inputR.files)"
                />
                <mat-error>this field is required</mat-error>
              </mat-form-field>
            </div>

          </div>

          <div class="column-right">

            <div class="prior-art-container">
              <mat-form-field appearance="outline">
                <mat-label>Estado de la tecnica</mat-label>
                <button mat-icon-button matPrefix (click)="f_input.click()">
                  <mat-icon>attach_file</mat-icon>
                </button>
                <input type="text" readonly matInput [formControl]="prior" />
                <input
                  type="file"
                  multiple
                  hidden
                  style="display: none"
                  #f_input
                  (change)="handleFileInputChange(f_input.files)"
                />
                <mat-error>this field is required</mat-error>
              </mat-form-field>
            </div>

            <div class="drawing-container">
              <mat-form-field appearance="outline">
                <mat-label>Dibujo</mat-label>
                <button mat-icon-button matPrefix (click)="f_input1.click()">
                  <mat-icon>attach_file</mat-icon>
                </button>
                <input type="text" readonly matInput [formControl]="drawing" />
                <input
                  type="file"
                  multiple
                  hidden
                  style="display: none"
                  #f_input1
                  (change)="handleFileInputChange1(f_input1.files)"
                />
              </mat-form-field>
            </div>


            <div class="summary-container">
              <mat-form-field class="form-field-resumen" appearance="outline">
                <mat-label>Resumen</mat-label>
                <input  matInput
                        formControlName="summary"
                        required>
              </mat-form-field>
            </div>

          </div>

  </section>

  <div class="button-container">
            <button mat-button color="primary" (click)="enviarFormulario()">Enviar</button>
  </div>

</form>
