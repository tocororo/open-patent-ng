<h3>{{'IMPORTAR' | translate}}</h3>
<section>
  <ngx-dropzone (change)="onSelect($event)" accept=".csv,.json">
    <ngx-dropzone-label>
      <mat-icon style="width: 10px; height: 10px;"></mat-icon>
    </ngx-dropzone-label>
    <ngx-dropzone-preview
      *ngFor="let f of file"
      [removable]="true"
      (removed)="onRemove(f)"
    >
      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
    </ngx-dropzone-preview>
  </ngx-dropzone>

  <app-table *ngIf="table" [dataSource]="dataSource"></app-table>

  <div class="button-container">
    <button
      mat-raised-button
      (click)="showData()"
      color="primary"
      style="margin-right: 10px;"
    >
    {{'MOSTRAR' | translate}}
    </button>
    <button mat-raised-button  color="primary" (click)="saveData()">
      {{'GUARDAR' | translate}}
    </button>
  </div>
</section>
