<section>
  <ngx-dropzone (change)="onSelect($event)" accept=".csv,.json">
    <ngx-dropzone-label>
      <mat-icon style="width: 10px; height: 10px;">file</mat-icon>
    </ngx-dropzone-label>
    <ngx-dropzone-preview
      *ngFor="let f of file"
      [removable]="true"
      (removed)="onRemove(f)"
    >
      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
    </ngx-dropzone-preview>
  </ngx-dropzone>

  <app-table *ngIf="patents && patents.length > 0" [dataSource]="dataSource"></app-table>

  <div class="button-container">
    <button
      mat-raised-button
      (click)="showData()"
      color="primary"
      style="margin-right: 10px;"
    >
      Mostrar
    </button>
    <button mat-raised-button  color="primary">
      Guardar
    </button>
  </div>
</section>
