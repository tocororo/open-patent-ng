<table mat-table [dataSource]="dataSource">
  <!-- Name Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name | titlecase }}
    </td>
  </ng-container>

  <!-- LastName1 Column -->
  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef>Autor</th>
    <td mat-cell *matCellDef="let element">
      {{ element.lastName | titlecase }}
    </td>
  </ng-container>

  <!-- Lastname2 Column -->


  <!-- Country Column -->
  <ng-container matColumnDef="organizacion">
    <th mat-header-cell *matHeaderCellDef>Organizacion</th>
    <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
  </ng-container>

  <ng-container matColumnDef="afiliaciones">
    <th mat-header-cell *matHeaderCellDef>Afiliaciones</th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let alias of element.aliases">{{ alias | titlecase }}</div>
    </td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="resumen">
    <th mat-header-cell *matHeaderCellDef>Resumen</th>
    <td mat-cell *matCellDef="let element">{{ element.country }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
