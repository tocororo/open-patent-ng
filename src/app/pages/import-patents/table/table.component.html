<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.titulo | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="autores">
      <th mat-header-cell *matHeaderCellDef>Autores</th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let autor of element.autores">{{ autor | titlecase }}</div>
      </td>
    </ng-container>


    <ng-container matColumnDef="afiliaciones">
      <th mat-header-cell *matHeaderCellDef>Afiliaciones</th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let afiliacion of element.afiliaciones">{{ afiliacion | titlecase }}</div>
      </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="resumen">
      <th mat-header-cell *matHeaderCellDef>Resumen</th>
      <td mat-cell *matCellDef="let element">{{ element.resumen }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_publicacion">
      <th mat-header-cell *matHeaderCellDef>Fecha Publicacion</th>
      <td mat-cell *matCellDef="let element">{{ element.fecha_publicacion }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
